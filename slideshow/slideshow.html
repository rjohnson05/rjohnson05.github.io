<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link href="slideshow.css" rel="stylesheet" type="text/css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8K0L438F8Z"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-8K0L438F8Z');
    </script>
  </head>
  <body>
    <div id="wrap">
      <header>
        Header
      </header>

      <nav>
        Nav
      </nav>

      <section>
        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/astronomy.jpg" data-thumb="images/astronomy.jpg" alt="Cool Lookin' Galaxy" />
                <a href="https://hubblesite.org"><img src="images/galaxy.jpg" data-thumb="images/galaxy.jpg" alt="" title="Galaxy" /></a>
                <img src="images/silhouette.jpg" data-thumb="images/silhouette.jpg" alt="Silhouette" data-transition="slideInLeft" />
                <img src="images/earth.jpg" data-thumb="images/earth.jpg" alt="Earth from Above" title="#htmlcaption" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                Planets are Awesome!!
            </div>
        </div>
      </section>

      <footer>
        Footer
      </footer>
    </div>  <!-- End wrap -->
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
  </body>
</html>
